<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Page App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #navbarNavAltMarkup {
           padding-left: 200px;
          position: relative;
          
         
        }
        #navbarNavAltMarkup a{
            color: rgb(247, 247, 247);
            font-size: large;
        }
    </style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">Single Page Application</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link btn_menu" screen_name="home" href="#/home" >Home
                 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn_menu" screen_name="about" href="#/aboutUs">About</a>
              </li>
         
              <li class="nav-item">
                <a class="nav-link btn_menu" screen_name="contact" href="#/contactUs">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" style="padding-top:20px;">
        <div class="row card ">
    
            <div class="screen_name text-center text-uppercase	" style="font-size: 70px;"></div>
    
          <div class="col-lg-12	 screen_data"></div>
    
        </div>
      </div>
    
    
    <div style="display:none;" class="screens">
     
    
    
	<script type="text/javascript">
        $(document).ready(function($) 
        {
            $(document).find('.screen_data').load("screens/home.html");
    
             $(document).on('click', '.btn_menu', function(event) 
             {
                 event.preventDefault();
    
                 var screen_name = $(this).attr('screen_name'); 			
    
                 window.location.hash = '/'+screen_name;
    
                 $(document).find('.screen_name').html(screen_name);;
    
                 if(screen_name == "home")
                 { 
                     $(document).find('.screen_data').load("screens/home.html");
                 }
                 else if(screen_name =="about")
                 { 
                     $(document).find('.screen_data').load("screens/aboutUs.html"); 				
                } 			 
                 else if(screen_name =="contact")
                 {
                     $(document).find('.screen_data').load("screens/contactUs.html");
                 }
    
             });
     
        });
        </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
