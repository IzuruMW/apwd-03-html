    <div class="card w-50 m-2">
        <h3> Marks</h3>
        <div class="card-body m-2">

        </div>
        <div class="justijy-content-center text-center">

        </div>
      </div>

<div class="card w-50 m-2">
    <h3> Same Name</h3>
    <div class="card-body m-2">
                   
        <input type="text" class="form-control" id="name1" placeholder="First Name">
        <input type="text" class="form-control" id="name2" placeholder="Last Name">
      
    </div>
    <div class="justijy-content-center text-center">
        <h5 id="display1"></h5>

        <button type="button" class="btn btn-primary m-2" onclick="sameName()">Primary</button>
    </div>
  </div>

  
<div class="card w-50 m-2">

    <div class="card-body m-2">
                   
        <input type="text" class="form-control" id="num1" placeholder="First Name">
        <input type="text" class="form-control" id="num2" placeholder="Last Name">
      
    </div>
    <div class="justijy-content-center text-center">
        <h5 id="display2"></h5>

        <button type="button" class="btn btn-primary m-2" onclick="num()">Primary</button>
    </div>
  </div>

  <!-- ///////////////////////////////////////// -->
    
<div class="card w-50 m-2">
    <h3> Position</h3>
    <div class="card-body m-2">

    </div>

        <h5 id="display5"></h5>

        <button type="button" class="btn btn-primary m-2" onclick="fullName()">Primary</button>
    </div>
  </div>

  <div class="card w-50 m-2">

    </div>

    </div>
  </div>



<!-- //////////////////////////////////// -->
<div class="card w-50 m-2">

    <div class="card-body m-2">
                   
        <input type="text" class="form-control" id="uname" placeholder="user name">

    </div>
    <div class="justijy-content-center text-center">
        <h5 id="display-result"></h5>

    </div>
